<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="rating-container">
        <div class="rating">
          <img
            src="https://static.vecteezy.com/system/resources/previews/025/222/978/original/hand-drawn-unhappy-emoji-facial-expression-free-png.png"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-3d/512/Face-With-Raised-Eyebrow-3d-icon.png"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn.pixabay.com/photo/2020/12/27/20/24/smile-5865208_960_720.png"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Feedback</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
